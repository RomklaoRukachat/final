          const ctx = document.getElementById("myChart");
    
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: ["Red", "Blue", "Yellow"],
              datasets: [
                {
                  label: "# of Votes",
                  data: [12, 19, 3],

                },
              ],
            },
            options: {
